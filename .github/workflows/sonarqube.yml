name: SonarQube Pipeline

on:
  push:
    branches:
      - master
      - "feature/*"
      - "UserService-add-*"
  pull_request:
    branches:
      - master
      - "feature/*"
      - "UserService-add-*"

jobs:
  Sonar-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}